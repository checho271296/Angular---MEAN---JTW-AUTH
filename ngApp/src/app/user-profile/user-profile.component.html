<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">My profile</h3>
            </div>
            <div class="card-body">
                <fieldset [disabled]="!updateFlag">
                    <form  class="form">
                        <div class="form-group">
                            <label for ="">Name</label>
                            <input [(ngModel)] ="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Lastname 1</label>
                            <input [(ngModel)] ="registerUserData.lastname1" name="lastname1" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Lastname 2</label>
                            <input [(ngModel)] ="registerUserData.lastname2" name="lastname2" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Birthday</label>
                            <input [(ngModel)] ="registerUserData.birthday " name="birthday" type="date" class="form-control rounded-0"  required>
                        </div>
                        <div class="form-group">
                            <label for ="">Email</label>
                            <input [(ngModel)] ="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                        </div>
                    </form>
                </fieldset>
                <button *ngIf = "!updateFlag" type ="button" class="btn btn-primary float-right ml-2"  (click)= "chageStatus()" >Edit</button>
                <button *ngIf = "updateFlag"  type ="button" class="btn btn-success float-right"  (click) = "updateUser()" >Save</button>
                <button *ngIf = "updateFlag"  type ="button" class="btn btn-danger float-right mr-2"  (click) = "chageStatus()" >Cancel</button>
            </div>
        </div>
    </div>
</div>
